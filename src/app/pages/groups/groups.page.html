<ion-header *ngIf="!(isDesktop | async)">
  <ion-toolbar>
    <ion-title class="ion-text-uppercase">Panamax Mobile</ion-title>
    <ion-thumbnail slot="primary">
      <img src="assets/images/USF_Logo.png" style="padding: 8px">
    </ion-thumbnail>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<app-header *ngIf="(isDesktop | async)"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>Groups</ion-list-header>
    <ion-item routerLink="1">Group #1</ion-item>
    <ion-item routerLink="2">Group #2</ion-item>
  </ion-list>
</ion-content>
