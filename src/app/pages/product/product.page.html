<ion-header *ngIf="!(isDesktop | async)">
  <ion-toolbar>
    <ion-title class="ion-text-uppercase">Panamax Mobile</ion-title>
    <ion-thumbnail slot="primary">
      <img src="assets/images/USF_Logo.png" style="padding: 8px">
    </ion-thumbnail>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<app-header *ngIf="(isDesktop | async)"></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Product Name</ion-card-title>
            <ion-card-subtitle>$ 1.50 / lb</ion-card-subtitle>
          </ion-card-header>
          <ion-img src="https://previews.123rf.com/images/greyelkin/greyelkin1804/greyelkin180400110/100380233-red-juicy-apple-isolated-on-white-background-clipping-path-full-depth-of-field.jpg"></ion-img>
          <ion-card-content>
            <p>Product Description Goes Here</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
